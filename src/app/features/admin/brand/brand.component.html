<div class="modal-backdrop"> 
  <div class="modal-content">
    <h2>Manage Brands</h2>

    <div class="form">
      <input [(ngModel)]="newBrand" placeholder="Enter new brand" />
      <button (click)="addBrand()">Add</button>
    </div>

    <ul>
      <li *ngFor="let b of brands; let i = index">
        <ng-container *ngIf="editIndex === i; else showBrand">
          <input [(ngModel)]="editBrandName" />
          <button (click)="saveEdit(i)">Save</button>
          <button (click)="cancelEdit()">Cancel</button>
        </ng-container>

        <ng-template #showBrand>
          {{ b.name }}
          <button (click)="startEdit(i)">Edit</button>
          <button (click)="deleteBrand(b)">Delete</button>
        </ng-template>
      </li>
    </ul>

    <button class="close-btn" (click)="close.emit()">Close</button>
  </div>
</div>
