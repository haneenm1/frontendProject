<div class="admin-container">
  <h2>Manage Products</h2>

  <div class="controls">
    <input 
      type="text" 
      placeholder="Search by name..." 
      [(ngModel)]="searchTerm"
    />

    <select [(ngModel)]="filterCategory">
      <option value="">All Categories</option>
      <option *ngFor="let c of categories" [value]="c.name">{{ c.name }}</option>
    </select>

    <select [(ngModel)]="filterStatus">
      <option value="">All Status</option>
      <option *ngFor="let s of statusOptions" [value]="s.value">
        {{ s.label }}
      </option>
    </select>

    <button class="add-btn" (click)="addProduct()">+ Add Product</button>
    <button class="manage-btn" (click)="openCategoryModal()">Manage Categories</button>
    <button class="manage-btn" (click)="openBrandModal()">Manage Brands</button>
  </div>

  <table class="product-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts()">
        <td>
          <img [src]="'assets/images/' + (product.images?.[0] || 'default.png')" alt="{{ product.name }}" class="product-thumb" />
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.categoryName || 'N/A' }}</td>
        <td>{{ product.brandName || 'N/A' }}</td>
        <td>
          <span *ngIf="product.discountedPrice" class="new-price">${{ product.discountedPrice }}</span>
          <span *ngIf="product.discountedPrice" class="old-price">${{ product.price }}</span>
          <span *ngIf="!product.discountedPrice">${{ product.price }}</span>
        </td>
        <td>{{ product.stock }}</td>
        <td>
          <span 
            [class.available]="product.status === 'available'" 
            [class.out-of-stock]="product.status === 'out_of_stock'" 
            [class.draft]="product.status === 'draft'">
            {{ product.status | titlecase }}
          </span>
        </td>
        <td class="actions">
          <button (click)="editProduct(product)">Edit</button>
          <button (click)="deleteProduct(product)" class="delete">Delete</button>
          <button (click)="viewProduct(product)" class="view">View</button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-product-modal 
  [product]="selectedProduct" 
  [visible]="showModal" 
  (close)="closeModal()">
</app-product-modal>
</div>

<category-modal *ngIf="categoryModalOpen" (close)="closeCategoryModal()"></category-modal>
<brand-modal *ngIf="brandModalOpen" (close)="closeBrandModal()"></brand-modal>
