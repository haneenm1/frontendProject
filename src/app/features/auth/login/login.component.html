<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <div class="background-image" [style.background-image]="'url(assets/images/background.png)'"></div>

  <div class="auth-card">
    
    <div class="auth-content">
      
      <div class="auth-form">
        <div class="store-header">
          <div class="store-header-top">
            <img src="assets/icons/store-icon.png" alt="Store Icon" class="store-icon" />
            <h1 class="store-name">StyleNest</h1>
          </div>
          <h1 class="store-login">LOGIN</h1>
          <p>Welcome back ! Please enter your details.</p>
        </div>
  
        <form (ngSubmit)="login()">
          <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" name="password" placeholder="**********" required />
          </div>
        
          
          <div class="forgot-password">
            <a routerLink="/auth/forgot-password">Forgot your password?</a>
          </div>
        
          <button type="submit">Login</button>
        </form>
        
        <p>No account? <a routerLink="/auth/register">Register here</a></p>
      </div>

      <div class="auth-image">
        <img src="assets/images/woman-shopping.png" alt="Shopping" />
      </div>

    
    </div>
  </div>
